<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Calculator</title>
        <link rel="stylesheet" type="text/css" href="public/style.css">
        <script src="calculator.js"></script>
    </head>

    <body>
        <div class="interaction">
            <form class="box-center width350">
                <h3>REM SIZE CALCULATOR</h3>
                <!--<p>(font-base 16 / line-height 26)</p>-->
                <p>
                    A simple calculator to convert px to rem. It defaults the font-base to 16px.
                </p>
                <div>
                    <label for="font-base">font-base in px:</label>
                    <input id="font-base" value="16" onchange="calcRem()" type="text">
                </div>
                <div>
                    <label for="desired-size">value in px:</label>
                    <input id="desired-size" value="" onchange="calcRem()" type="text">
                </div>

                <p>Resulting Values</p>
                <div>
                    <label for="rem-size">rem:</label>
                    <input onclick="this.select();" id="rem-size" value="" type="text">
                </div>
                <div>
                    <label for="line-height">line-height:</label>
                    <input id="line-height" onclick="this.select();" value="" type="text">
                </div>
                <input type="submit" value="Reset" onclick="reset()" />
            </form>
        </div>
    </body>
</html>
